<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Smart Steel Technologies</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            {% for col_name in col_names %}
            <th>{{col_name}}</th>
            {% endfor %}
        </tr>

        {% for row in data %}
        <tr>
            {% for item in row %}
            <td>{{item}}</td>
            {% endfor %}
        </tr>
        {% endfor %}

    </table>
</body>

</html>
